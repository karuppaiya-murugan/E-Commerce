<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>Nostra</h1>
        <!-- Navbar links -->
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collecton</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side navbar -->
    <div class="side-navbar">
        <p style="text-align: right;" onclick="closeNavbar()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collecton</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>

    </div>

    <!-- Product -->
    <div class="product-section">
        <form class="product-search">
            <input type="text" id="search" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="product">
            <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_1280.jpg" width="200px"
                    height="200px">
                <p>Shoe</p>
            </div>

            <div class="product-box">
                <img src="https://d3995ea24pmi7m.cloudfront.net/media/catalog/product/T/C/TC1156MFA1MBKV_3_lar.jpg" width="200px"
                    height="200px">
                <p>Eye glasses</p>
            </div>

            <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2016/09/11/14/34/hat-1661552_1280.jpg" width="200px"
                    height="200px">
                <p>Hats</p>
            </div>

            <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2013/07/11/15/30/male-watch-144648_1280.jpg" width="200px"
                    height="200px">
                <p>Watch</p>
            </div>

            <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2018/10/10/14/24/shirt-3737408_1280.jpg" width="200px"
                    height="200px">
                <p>Shirts</p>
            </div>

            <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2015/11/20/03/53/package-1052370_1280.jpg" width="200px"
                    height="200px">
                <p>Hand bag</p>
            </div>
             <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2025/04/24/05/23/woman-9554464_1280.jpg" width="200px"
                    height="200px">
                <p>Women Hat coat japanese</p>
            </div>
             <div class="product-box">
                <img src="https://cdn.pixabay.com/photo/2022/11/09/10/48/woman-7580280_640.jpg" width="200px"
                    height="200px">
                <p>Umbrella</p>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading-text">Nostra</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae sapiente nemo consectetur incidunt
                    pariatur sequi.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-telegram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <div style="display:flex; justify-content: center; margin-top: 10px;">
            <p>@2025 Nostra.com</p>
        </div>

    </div>

    <script src="collection.js"></script>

</html>
